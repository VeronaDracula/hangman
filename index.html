<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <title></title>
</head>

<body>
    <div class="page">

        <main class="content">

            <p class="title-topic">Тема:<span class="title-topic__text"></span></p>

            <div class="top-block">
                <div class="topic">
<!--                    <h2 class="topic__title">Темы</h2>-->

<!--                    <ul class="topic__list">-->
<!--                        <li class="topic__item" id="animals">животные</li>-->
<!--                        <li class="topic__item" id="food">еда</li>-->
<!--                        <li class="topic__item" id="plants">растения</li>-->
<!--                    </ul>-->
                </div>

                <div class="hangman-img-box">
                    <img class="hangman-img hangman-img-1" data-id="1" src="./img/gallows-1.png" alt="">
                    <img class="hangman-img hangman-img-2" data-id="2" src="./img/gallows-2.png" alt="">
                    <img class="hangman-img hangman-img-3" data-id="3" src="./img/gallows-3.png" alt="">
                    <img class="hangman-img hangman-img-4" data-id="4" src="./img/gallows-4.png" alt="">
                    <img class="hangman-img hangman-img-4" data-id="4" src="./img/gallows-5.png" alt="">
                    <img class="hangman-img hangman-img-4" data-id="4" src="./img/gallows-6.png" alt="">
                    <img class="hangman-img hangman-img-4" data-id="4" src="./img/gallows-7.png" alt="">
                </div>
            </div>

            <ul class="word-write">
                <template class="word-write-template">
                    <li class="word-write__letter">
                        <p class="word-write__text"></p>
                    </li>
                </template>
            </ul>

            <div class="letters-fields">
                <div class="letters-overlay letters-overlay--type--start d isabled">
                    <p class="letters-overlay__text">Выбери тему</p>
<!--                    <h2 class="topic__title">Темы</h2>-->
                    <ul class="topic__list">
                        <li class="topic__item" id="animals">животные</li>
                        <li class="topic__item" id="food">еда</li>
                        <li class="topic__item" id="plants">растения</li>
                    </ul>
                    <!-- <button class="letters-overlay__btn d isabled">Еще раз</button> -->
                </div>

                <div class="letters-overlay letters-overlay--type--new-game disabled">
                    <p class="letters-overlay__text">Вы проиграли</p>
                    <div class="letters-overlay__btns">
                        <button class="letters-overlay__btn letters-overlay__btn--type--new-topic d isabled">Новая
                            тема</button>
                        <button
                            class="letters-overlay__btn letters-overlay__btn--type--proceed d isabled">Продолжить</button>
                    </div>


                </div>

                <ul class="letters">
                    <template class="letter-template">
                        <li class="letter">
                            <p class="letter__text"></p>
                            <div class="letter__mark letter__mark--type--error"></div>
                            <div class="letter__mark letter__mark--type--ok"></div>
                        </li>
                    </template>
                </ul>
            </div>
        </main>

        <a class="link-icon" href="https://www.flaticon.com/ru/free-icons/-" title="иконки">Иконки сделаны Freepik с
            сайта www.flaticon.com </a>

    </div>

</body>

<script type="module" src="./script.js"></script>

</html>
